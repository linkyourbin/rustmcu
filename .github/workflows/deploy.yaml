name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
              submodules: true
              fetch-depth: 0

        - name: Setup Hugo
          uses: peaceiris/actions-hugo@v3
          with:
              hugo-version: "0.148.2"
              extended: true

        - name: Build Web
          run: hugo -D

        - name: Deploy Web
          uses: peaceiris/actions-gh-pages@v4
          with:
              PERSONAL_TOKEN: ${{ secrets.rustmcu }}
              EXTERNAL_REPOSITORY: linkyourbin/rustmcu
              PUBLISH_BRANCH: master
              PUBLISH_DIR: ./public
              commit_message: auto deploy
