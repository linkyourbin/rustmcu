<svg width="160" height="32" viewBox="0 0 160 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景（可选，根据主题调整） -->

  <!-- Rust 齿轮图标 -->
  <g transform="translate(16, 16)">
    <!-- 外圈齿轮 -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#CE422B" stroke-width="1.5"/>
    <!-- 齿轮齿 -->
    <path d="M 0,-14 L 1,-12 L -1,-12 Z" fill="#CE422B"/>
    <path d="M 9.9,-9.9 L 10.6,-8.5 L 8.5,-8.5 Z" fill="#CE422B" transform="rotate(45)"/>
    <path d="M 14,0 L 12,1 L 12,-1 Z" fill="#CE422B" transform="rotate(90)"/>
    <path d="M 9.9,9.9 L 8.5,10.6 L 8.5,8.5 Z" fill="#CE422B" transform="rotate(135)"/>
    <path d="M 0,14 L -1,12 L 1,12 Z" fill="#CE422B" transform="rotate(180)"/>
    <path d="M -9.9,9.9 L -8.5,8.5 L -10.6,8.5 Z" fill="#CE422B" transform="rotate(225)"/>
    <path d="M -14,0 L -12,-1 L -12,1 Z" fill="#CE422B" transform="rotate(270)"/>
    <path d="M -9.9,-9.9 L -8.5,-10.6 L -8.5,-8.5 Z" fill="#CE422B" transform="rotate(315)"/>

    <!-- 内圈 -->
    <circle cx="0" cy="0" r="7" fill="none" stroke="#CE422B" stroke-width="1.5"/>
    <!-- 中心R标记 -->
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#CE422B" text-anchor="middle">R</text>
  </g>

  <!-- RUST 文字 -->
  <text x="40" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="currentColor" letter-spacing="0.5">
    RUST
  </text>

  <!-- MCU 文字 -->
  <text x="84" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#CE422B" letter-spacing="0.5">
    MCU
  </text>

  <!-- 分隔线 -->
  <line x1="78" y1="10" x2="78" y2="22" stroke="currentColor" stroke-width="1" opacity="0.3"/>
</svg>
